<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Experience and Projects</title>
    <style>
        body 
        {
            background-color: #0a0a0a; /* Dark background for contrast */
            color: #33ff00; /* Bright green text, common in retro computer displays */
            font-family: 'Courier New', monospace; /* Monospaced font for that retro feel */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Black background for the screen */
            border-top: 1px solid #33ff00; /* Bright green top border */
            border-bottom: 1px solid #33ff00; /* Bright green bottom border */
            border-radius: 1px; /* Rounded corners for a modern touch */
            box-shadow: 0 0 10px #33ff00; /* Glowing effect */
            padding: 10px; /* Padding inside the container */
            box-sizing: border-box; /* Makes sure padding doesn't affect the set dimensions */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            /* Add any additional styling for left and right borders if necessary */
            border-left: 1px solid #33ff00; /* If you want the left border */
            border-right: 1px solid #33ff00; /* If you want the right border */
        }
        .screen 
        {
            background-color: #000; /* Ensure the screen part is black */
            flex-grow: 1; /* Take up all available space inside the container */
        }

        .container {
            width: 99%;
            height: 99%;
            background-color: #000; /* Black background for the screen */
            display: flex;
            flex-direction: column; /* Stack children vertically */
            word-wrap: break-word; /* Ensures that text can break and wrap onto the next line */
            overflow-wrap: break-word;
        }
        .text, .prompt 
        {
            font-family: 'Courier New', monospace;
            color: #33ff00;
            word-wrap: break-word; /* Ensures that text can break and wrap onto the next line */
            overflow-wrap: break-word;
        }
        h2 {
            font-size: 1em;
            word-wrap: break-word; /* Ensures that text can break and wrap onto the next line */
            overflow-wrap: break-word;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1px;
            text-decoration: underline;
            word-wrap: break-word; /* Ensures that text can break and wrap onto the next line */
            overflow-wrap: break-word;
        }
        ul {
            list-style: none;
            word-wrap: break-word; /* Ensures that text can break and wrap onto the next line */
            overflow-wrap: break-word;
        }
        li {
            font-size: 1em;
            word-wrap: break-word; /* Ensures that text can break and wrap onto the next line */
            overflow-wrap: break-word;
        }
        a {
            color: #33ff66; /* Links color */
            text-decoration: none; /* Removes underline from links */
            word-wrap: break-word; /* Ensures that text can break and wrap onto the next line */
            overflow-wrap: break-word;
        }
        a:hover {
            text-decoration: underline; /* Adds underline on hover for better UI */
            
        }
    </style>
</head>

<div class="container">

        </section>
    </div>
</div>
</body>
</html>
